<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Horarios</title>
	<script>
		var btn_consultar;
		var fecha;

		window.onload = init;

		function init(){
			fecha = document.getElementById("fecha");
			btn_consultar = document.getElementById("btn_consultar");
			btn_consultar.addEventListener("click",cargarReservas);
			/*btn_consultar.addEventListener("mouseenter",pruebaEntrar); //mouseenter es para detectar el evento
			btn_consultar.addEventListener("mouseleave",pruebaSalir);
		}
		function pruebaEntrar(){
			console.log("entre");
		}
		function pruebaSalir(){
			console.log("salir");*/
		}
		function cargarReservas(){
			//alert(fecha.value);
			if(fecha.value != -1)
			{
				localStorage.setItem("hora",fecha.value);
				location.href = "reserva.html";
			}
			else
			{
				alert("Error, debe seleccionar la hora");
			}
		}

	</script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body id="body">
	<h1 id="titulo">Horarios</h1>
	<select id="fecha">
		<option value="-1">Seleccione la hora</option>
		<option value="6">6:00</option>
		<option value="7">7:00</option>
		<option value="8">8:00</option>
		<option value="9">9:00</option>
		<option value="10">10:00</option>
		<option value="11">11:00</option>
		<option value="15">15:00</option>
		<option value="16">16:00</option>
		<option value="17">17:00</option>
		<option value="18">18:00</option>
		<option value="19">19:00</option>

	</select>
	<input type="button" id="btn_consultar" value="Consultar" />
</body>
</html>
